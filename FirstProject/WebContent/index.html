<!DOCTYPE html>
<html>
<body>


	<!-- Change the html content -->
<p id="content">JavaScript can change HTML content.</p>
<button type="button" onclick= change()>Click</button>


<!-- Difference between Null and Undefined 
Strings,Number,Bolean,Underfined,Object,Function -->

<p id="dataTypes"></p>
<p id="dataTypes1"></p>
<p id="dataTypes2"></p>
<p id="dataTypes3"></p>

<!-- Placing scripts at the bottom of the <body> element improves the display speed, 
because script compilation slows down the display. -->

<script>
	function change(){
	document.getElementById("content").innerHTML ="Hello World";
	document.getElementById("content").style.fontSize = "35px";
	}
	
	<!-- Difference between Null and Undefined -->
	var planets;
	 var age;
	document.getElementById("dataTypes").innerHTML =(typeof planets);
	document.getElementById("dataTypes1").innerHTML=(typeof age) ;
	document.getElementById("dataTypes2").innerHTML=(planets === null);
	document.getElementById("dataTypes3").innerHTML=(age == null); 
	
	var obj = {firstname:"", lastName:""};
	console.log(obj);
</script>

</body>
</html>
