<!-- A JavaScript function is a block of code designed to perform a particular task. -->
<html>
<body>
						<!-- function Scope 
						       Local Scope--> 
	<p id="students"></p>
	<p id="players"></p>
<script>
	function student(){
		 var firstStudent ="rohan";
		  var secondStudent="kapil";
		 return firstStudent + " " + "is better than"+" " + secondStudent;
	}
	 function player(){
		 return firstStudent + " "+ "is better player than"+ " " + secondStudent;
	 }
	 
	 document.getElementById("students").innerHTML= student();	
	 document.getElementById("players").innerHTML= player();	
	 </script>

	 <p id="global_students"></p>
	<p id="global_players"></p>

			 }

</body></html>
